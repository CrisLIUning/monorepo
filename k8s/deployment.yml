apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-manager
  labels:
    app: billing-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-manager
  template:
    metadata:
      labels:
        app: billing-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      imagePullSecrets:
        - name: gitlab-auth
      containers:
        - name: billing-manager
          image: billing-manager-image
          command:
            - '/app/billing-manager'
          args:
            - '-dbDSN'
            - 'bin-manager:398e02d8-8aaa-11ea-b1f6-9b65a2a4f3a3@tcp(10.126.80.5:3306)/bin_manager'
            - '-prom_endpoint'
            - '/metrics'
            - '-prom_listen_addr'
            - ':2112'
            - '-rabbit_addr'
            - 'amqp://guest:guest@rabbitmq.voipbin.net:5672'
            - '-rabbit_exchange_delay'
            - 'bin-manager.delay'
            - '-rabbit_exchange_subscribes'
            - 'bin-manager.call-manager.event,bin-manager.message-manager.event'
            - '-rabbit_queue_listen'
            - 'bin-manager.billing-manager.request'
            - '-rabbit_queue_notify'
            - 'bin-manager.billing-manager.event'
            - '-rabbit_queue_susbscribe'
            - 'bin-manager.billing-manager.subscribe'
            - '-redis_addr'
            - '10.164.15.220:6379'
            - '-redis_db'
            - '1'
          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
          resources:
            limits:
              cpu: "20m"
              memory: "20M"
