apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-manager
  labels:
    app: flow-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flow-manager
  template:
    metadata:
      labels:
        app: flow-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      imagePullSecrets:
        - name: gitlab-auth
      containers:
        - name: flow-manager
          image: flow-manager-image
          command:
            - '/app/flow-manager'
          args:
            - '-dbDSN'
            - 'bin-manager:398e02d8-8aaa-11ea-b1f6-9b65a2a4f3a3@tcp(10.126.80.5:3306)/bin_manager'
            - '-prom_endpoint'
            - '/metrics'
            - '-prom_listen_addr'
            - ':2112'
            - '-rabbit_addr'
            - 'amqp://guest:guest@rabbitmq.voipbin.net:5672'
            - '-rabbit_queue_listen'
            - 'bin-manager.flow-manager.request'
            - '-rabbit_queue_event'
            - 'bin-manager.flow-manager.event'
            - '-rabbit_exchange_delay'
            - 'bin-manager.delay'
            - '-rabbit_queue_flow'
            - 'bin-manager.flow-manager.request'
            - '-rabbit_queue_call'
            - 'bin-manager.call-manager.request'
            - '-redis_addr'
            - '10.164.15.220:6379'
            - '-redis_db'
            - '1'

          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
          resources:
            limits:
              cpu: "5m"
              memory: "30M"
